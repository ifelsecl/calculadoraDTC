<ion-view view-title="Alumnos">
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="chat in chats" type="item-text-wrap" href="#/tab/chats/{{chat.id}}">
        <img ng-src="{{chat.face}}">
        <h2>{{chat.name}}</h2>
        <p>Último cálculo: 10/10/1990</p>
        <!--<p>{{chat.lastText}}</p> -->
        <i class="icon ion-chevron-right icon-accessory"></i>

        
        <ion-option-button class="button-assertive" ng-click="remove(chat)">
          Borrar
        </ion-option-button>
        <ion-option-button class="button-balanced green-back" ng-click="remove(chat)">
            Actualizar
          </ion-option-button>

      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
